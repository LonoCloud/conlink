$defs:
  cidr: {type: string, pattern: "^([0-9]{1,3}[.]){3}[0-9]+/[0-9]*$"}
  ip:   {type: string, pattern: "^([0-9]{1,3}[.]){3}[0-9]+$"}
  mac:  {type: string, pattern: "^([0-9A-Fa-f]{2}:){5}[0-9A-Fa-f]{2}$"}
  intf: {type: string, pattern: "^.{1,15}$"}

type: object
additionalProperties: false
required: ["links"]
properties:
  links:
    type: array
    items:
      type: object
      oneOf: [{required: ["container"]},
              {required: ["service"]}]

      if:   {properties: {type: {const: "veth"}}}
      then:
        allOf:
          - {required: ["bridge"]}
          - {not: {required: ["mode", "vlanid"]}}
      else:
        not: {required: ["bridge"]}
        if:   {properties: {type: {const: "vlan"}}}
        then: {required: ["vlanid"]}
        else: {not: {required: ["mode", "vlanid"]}}

      additionalProperties: false
      properties:
        type:
          type: string
          default: "veth"
          enum: [veth, dummy, vlan, ipvlan, ipvtap, macvlan, macvtap]
        service:   {type: string}
        container: {type: string}
        bridge:    {type: string}
        outer-dev: {type: string, pattern: "^.{1,15}$"}
        dev:       {type: string, pattern: "^.{1,15}$", default: "eth0"}
        ip:        { "$ref": "#/$defs/cidr" }
        mac:       { "$ref": "#/$defs/mac" }
        mtu:       {type: number}
        route:     {type: string}
        nat:       { "$ref": "#/$defs/ip" }
        netem:     {type: string}
        mode:      {type: string}
        vlanid:    {type: number}

  bridges:
    type: array
    items:
      type: object
      properties:
        mode: {type: string, enum: [auto, ovs, linux]}

  tunnels:
    type: array
    items:
      type: object
      required: ["type", "bridge", "remote", "vni"]
      properties:
        type:      {type: string, enum: [geneve, vxlan]}
        bridge:    {type: string}
        remote:    { "$ref": "#/$defs/ip" }
        vni:       {type: number}
        netem:     {type: string}

  commands:
    type: array
    items:
      type: object
      required: ["command"]
      oneOf: [{required: ["container"]},
              {required: ["service"]}]
      properties:
        service:   {type: string}
        container: {type: string}
        command:   {type: string}
